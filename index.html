<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box1">
        <h1>Rock Paper Scissors</h1>
      </div>
      <div class="box2">
        <button id="btn1" value="Rock">Rock</button>
        <button id="btn2" value="Paper">Paper</button>
        <button id="btn3" value="Scissors">Scissors</button>
      </div>
      <div class="box3">
        <button id="reset">Reset</button>
      </div>
      <div class="box4">
        <p class="playerScore">You: 0</p>
        <p class="computerScore">Computer:0</p>
      </div>
      <div class="box5">
        <p class="roundMessage"></p>
      </div>
      <div class="box6">
        <h3 class="gameOver"></h3>
      </div>
      <div class="box7">
        <img src="/img/borat.gif" class="winnergif" />
        <img src="/img/office.gif" class="losergif" />
        <img src="/img/bcheer.gif" class="flawlessgif" />
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
